<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grocery Calculator</title>
  <link rel="stylesheet" href="calc.css" />
  <link rel="shortcut icon" href="Calc Logo.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <header>
      <h1>Grocery Calculator <img src="Calc Logo.png" width="30px" height="25px"></h1>
    </header>

    <form id="itemForm">
      <input type="text" id="itemName" placeholder="Item Name" required />
      <input type="number" id="itemQty" placeholder="Qty(kg)" min="1" required />
      <input type="number" id="itemPrice" placeholder="Price(rs)" step="0.01" required />
      <button type="submit">Add Item</button>
    </form>

    <!-- Scrollable wrapper -->
    <div class="table-wrapper">
      <table id="itemTable">
        <thead>
          <tr>
            <th>Item</th>
            <th>Qty(kg)</th>
            <th>Price(rs)</th>
            <th>Total</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="flex-sides">
      <div class="summary">
        <p>Subtotal: <span id="subtotal">₹0.00</span></p>
        <p>Tax (7%): <span id="tax">₹0.00</span></p>
        <p>Discount (10%): <span id="discount">₹0.00</span></p>
        <h3>Total: <span id="total">₹0.00</span></h3>
      </div>

      <div class="change">
        <p>Amount Given: 
          <input type="number" id="amountGiven" placeholder="₹0.00" min="0" step="0.01" />
        </p>
        <h3>Change: <span id="change">₹0.00</span></h3>
      </div>
    </div>
  </div>

  <script src="calc.js"></script>
</body>
</html>
