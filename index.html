<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grocery Calculator</title>
  <link rel="stylesheet" href="calc.css" />
  <link rel="shortcut icon" href="Calc Logo.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <header>
      <h1>Grocery Calculator</h1>
      <button id="toggleTheme">ðŸŒ™</button>
    </header>

    <form id="itemForm">
      <input type="text" id="itemName" placeholder="Item Name" required />
      <input type="number" id="itemQty" placeholder="Qty" min="1" required />
      <input type="number" id="itemPrice" placeholder="Price" step="0.01" required />
      <button type="submit">Add Item</button>
    </form>

    <table id="itemTable">
      <thead>
        <tr>
          <th>Item</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Total</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="summary">
      <p>Subtotal: $<span id="subtotal">0.00</span></p>
      <p>Tax (7%): $<span id="tax">0.00</span></p>
      <p>Discount (10%): $<span id="discount">0.00</span></p>
      <h3>Total: $<span id="total">0.00</span></h3>
      <button id="exportBtn">Export CSV</button>
    </div>
  </div>

  <script src="calc.js"></script>
</body>
</html>
